<div style="margin: 30px">
  <button class="mat-blue-A700" routerLink="/client/-1" matTooltip="Ajouter client" style="margin-bottom: 15px"
    mat-raised-button>
    <mat-icon>add</mat-icon>Ajouter client
  </button>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <div class="nb-items">
    Nombre de Clients : {{nbClients}}
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="NCIN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero CIN </th>
        <td mat-cell *matCellDef="let row"> {{row.NCIN}} </td>
      </ng-container>
      <ng-container matColumnDef="numeroPermis">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Numero Permis </th>
        <td mat-cell *matCellDef="let row"> {{row.numeroPermis}} </td>
      </ng-container>
      <ng-container matColumnDef="nom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
        <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
      </ng-container>
      <ng-container matColumnDef="prenom">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
        <td mat-cell *matCellDef="let row"> {{row.prenom}} </td>
      </ng-container>
      <ng-container matColumnDef="dateCirculation">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> date Circulation </th>
        <td mat-cell *matCellDef="let row"> {{row.dateCirculation|date:'short'}} </td>
      </ng-container>
      <ng-container matColumnDef="dateDeNaissance">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date De Naissance </th>
        <td mat-cell *matCellDef="let row"> {{row.dateDeNaissance|date:'mediumDate'}} </td>
      </ng-container>
      <ng-container matColumnDef="adresse">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adresse </th>
        <td mat-cell *matCellDef="let row"> {{row.adresse}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row">
          <button matTooltip="Modifier" mat-icon-button (click)="modifier(row._id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button matTooltip="Supprimer" mat-icon-button (click)="supp(row._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
